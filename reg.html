<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Регистрация</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

.screen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  max-width: 500px;
  width: 100%;
}

.sticker {
  width: 180px;
  height: 180px;
  margin-bottom: 30px;
}

.title {
  font-size: 28px;
  font-weight: 800;
  color: #fff;
  text-align: center;
  margin-bottom: 30px;
}

.input-group {
  width: 100%;
  margin-bottom: 20px;
}

.input-label {
  color: white;
  font-weight: 700;
  margin-bottom: 10px;
  font-size: 16px;
  display: block;
}

.input-field {
  width: 100%;
  padding: 16px 20px;
  font-size: 18px;
  border-radius: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.08);
  color: white;
  box-sizing: border-box;
  outline: none;
  transition: border-color .2s ease, background .2s ease;
  font-family: inherit;
  font-weight: 500;
}

.input-field:focus {
  border-color: #4fc3f7;
  background: rgba(255,255,255,0.12);
  box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
}

.input-field::placeholder {
  color: rgba(255,255,255,0.6);
}

.button {
  margin-top: 20px;
  padding: 18px 48px;
  font-size: 20px;
  font-weight: 800;
  background: #fff;
  color: #0b3c91;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  transition: transform .12s ease, box-shadow .12s ease;
  box-shadow: 0 16px 36px rgba(0,0,0,.45);
  width: 100%;
  max-width: 300px;
}

.button:hover {
  transform: translateY(-2px);
}

.button:disabled {
  background: #cccccc;
  color: #666666;
  cursor: not-allowed;
  transform: none !important;
}

.error-message {
  color: #ff6b6b;
  font-weight: 600;
  font-size: 14px;
  margin-top: 15px;
  text-align: center;
  display: none;
  padding: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  width: 100%;
}

.loading {
  display: none;
  color: rgba(255,255,255,0.8);
  margin-top: 20px;
  text-align: center;
}

.telegram-link-container {
  display: none;
  text-align: center;
  margin-top: 30px;
  width: 100%;
}

.telegram-link {
  display: inline-block;
  padding: 16px 32px;
  background: #0088cc;
  color: white;
  text-decoration: none;
  border-radius: 16px;
  font-weight: 700;
  font-size: 18px;
  transition: transform 0.15s ease;
  box-shadow: 0 10px 25px rgba(0, 136, 204, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  max-width: 320px;
  margin: 0 auto;
}

.telegram-link:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 35px rgba(0, 136, 204, 0.5);
}

.telegram-icon {
  width: 24px;
  height: 24px;
  fill: white;
}

.info-message {
  color: rgba(255,255,255,0.8);
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  line-height: 1.4;
  max-width: 400px;
}

.back-link {
  margin-top: 30px;
  color: rgba(255,255,255,0.7);
  text-decoration: none;
  font-size: 15px;
  transition: color 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.back-link:hover {
  color: white;
}

.back-icon {
  width: 18px;
  height: 18px;
  fill: currentColor;
}

@media (max-width: 480px) {
  .title {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .sticker {
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
  }
  
  .input-field {
    padding: 14px 16px;
    font-size: 16px;
  }
  
  .button {
    padding: 16px 32px;
    font-size: 18px;
  }
  
  .telegram-link {
    padding: 14px 24px;
    font-size: 16px;
  }
  
  .info-message {
    font-size: 13px;
  }
}

@media (max-width: 360px) {
  .title {
    font-size: 22px;
  }
  
  .sticker {
    width: 130px;
    height: 130px;
  }
  
  .input-field {
    padding: 12px 14px;
    font-size: 15px;
  }
  
  .button {
    padding: 14px 24px;
    font-size: 16px;
  }
}
</style>
</head>

<body>
<div class="screen">
  <div id="animRegistration" class="sticker"></div>
  
  <div class="title">Регистрация</div>
  
  <div class="input-group">
    <label class="input-label" for="usernameInput">Введите ваше имя:</label>
    <input type="text" id="usernameInput" class="input-field" 
           placeholder="Иван" autocomplete="name" maxlength="50">
  </div>
  
  <div class="error-message" id="errorMessage"></div>
  <div class="loading" id="loading">Создание ссылки...</div>
  
  <button class="button" id="registerBtn">Продолжить</button>
  
  <div class="telegram-link-container" id="telegramLinkContainer">
    <a href="#" class="telegram-link" id="telegramLink" target="_blank">
      <svg class="telegram-icon" viewBox="0 0 24 24">
        <path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"/>
      </svg>
      <span>Перейти в Telegram</span>
    </a>
    
    <div class="info-message">
      После перехода по ссылке, бот подтвердит вашу регистрацию и вы автоматически вернетесь в магазин.
    </div>
  </div>
  
  <a href="reg_log.html" class="back-link">
    <svg class="back-icon" viewBox="0 0 24 24">
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
    </svg>
    <span>Назад к выбору</span>
  </a>
</div>

<script>
const API_URL = 'https://duck-shop-sever.onrender.com';

// Загружаем анимацию
lottie.loadAnimation({
  container: document.getElementById('animRegistration'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'registration.json'
});

let registrationToken = null;
let checkAuthInterval = null;

// Обработка регистрации
document.getElementById('registerBtn').addEventListener('click', async () => {
  const usernameInput = document.getElementById('usernameInput');
  const username = usernameInput.value.trim();
  const errorMessage = document.getElementById('errorMessage');
  const loading = document.getElementById('loading');
  const registerBtn = document.getElementById('registerBtn');
  const telegramLinkContainer = document.getElementById('telegramLinkContainer');
  
  // Валидация имени
  if (!username || username.length < 2 || username.length > 50) {
    errorMessage.textContent = 'Имя должно быть от 2 до 50 символов';
    errorMessage.style.display = 'block';
    return;
  }
  
  // Показываем загрузку
  registerBtn.disabled = true;
  loading.style.display = 'block';
  errorMessage.style.display = 'none';
  
  try {
    const response = await fetch(`${API_URL}/api/auth/start-register`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: username
      })
    });
    
    const data = await response.json();
    
    if (data.success) {
      registrationToken = data.token;
      
      // Показываем ссылку на Telegram
      document.getElementById('telegramLink').href = data.telegramLink;
      telegramLinkContainer.style.display = 'block';
      loading.style.display = 'none';
      registerBtn.style.display = 'none';
      
      // Начинаем проверку авторизации
      startAuthPolling();
    } else {
      throw new Error(data.error || 'Ошибка регистрации');
    }
  } catch (error) {
    console.error('Ошибка:', error);
    errorMessage.textContent = 'Ошибка соединения с сервером. Попробуйте позже.';
    errorMessage.style.display = 'block';
    loading.style.display = 'none';
    registerBtn.disabled = false;
  }
});

// Проверка статуса авторизации
async function checkAuthStatus() {
  if (!registrationToken) return;
  
  try {
    const response = await fetch(`${API_URL}/api/auth/check/${registrationToken}`);
    const data = await response.json();
    
    if (data.success) {
      if (data.authenticated) {
        // Авторизация успешна
        clearInterval(checkAuthInterval);
        
        // Сохраняем пользователя в localStorage
        localStorage.setItem('duck_user', JSON.stringify(data.user));
        
        // Перенаправляем в магазин
        alert(`✅ Регистрация успешна!\nДобро пожаловать, ${data.user.username}!`);
        window.location.href = 'main.html';
      } else if (data.expired) {
        // Токен истек
        clearInterval(checkAuthInterval);
        alert('Время на регистрацию истекло. Пожалуйста, попробуйте снова.');
        window.location.reload();
      }
    }
  } catch (error) {
    console.error('Ошибка проверки статуса:', error);
  }
}

function startAuthPolling() {
  if (checkAuthInterval) clearInterval(checkAuthInterval);
  checkAuthStatus(); // Первая проверка сразу
  checkAuthInterval = setInterval(checkAuthStatus, 3000); // Проверка каждые 3 секунды
}

// Остановка polling при уходе со страницы
window.addEventListener('beforeunload', () => {
  if (checkAuthInterval) clearInterval(checkAuthInterval);
});

// Разрешаем отправку по Enter
document.getElementById('usernameInput').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    document.getElementById('registerBtn').click();
  }
});

// Фокус на поле ввода при загрузке
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('usernameInput').focus();
});
</script>
</body>
</html>
