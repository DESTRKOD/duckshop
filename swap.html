<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Обмен средств - Duck Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
  overflow-x: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transform: translateY(16px);
  pointer-events: none;
  transition: opacity .35s ease, transform .35s ease;
  padding: 0;
  box-sizing: border-box;
  overflow-y: auto;
}

.screen.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.screen.leaving {
  opacity: 0;
  transform: translateY(-40px);
}

#loading .sticker {
  width: 200px;
  height: 200px;
  margin: auto;
}

#loading .title {
  color: white;
  font-size: 24px;
  font-weight: 800;
  text-align: center;
  margin-top: 20px;
}

.swap-screen {
  padding: 0;
}

.swap-header {
  width: 100%;
  padding: 20px;
  background: linear-gradient(180deg, #0b3c91, #124fa5);
  color: white;
  box-sizing: border-box;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  position: relative;
}

.back-button {
  width: 44px;
  height: 44px;
  border-radius: 14px;
  background: rgba(255,255,255,0.14);
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.15s ease;
}

.back-button:hover {
  background: rgba(255,255,255,0.25);
  transform: scale(1.05);
}

.back-button:active {
  transform: scale(0.95);
}

.back-button svg {
  width: 24px;
  height: 24px;
  fill: white;
}

.swap-content {
  flex: 1;
  width: 100%;
  padding: 24px 20px;
  box-sizing: border-box;
  overflow-y: auto;
  padding-bottom: 40px;
}

.swap-animation {
  width: 180px;
  height: 180px;
  margin: 0 auto 20px;
}

.swap-card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 32px;
  padding: 24px;
  border: 1px solid rgba(255,255,255,0.2);
  margin-bottom: 20px;
}

.swap-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
  position: relative;
}

.swap-currency {
  display: flex;
  align-items: center;
  gap: 12px;
  flex: 1;
}

.swap-icon {
  width: 48px;
  height: 48px;
  border-radius: 16px;
  background: rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

.swap-icon.rub {
  background-image: url('https://i.imgur.com/2c1vX7l.png');
  background-color: rgba(76, 175, 80, 0.2);
  background-size: 60%;
}

.swap-icon.imgru {
  background-image: url('https://i.imgur.com/8kUvCXl.png');
  background-color: rgba(255, 193, 7, 0.2);
  background-size: 60%;
}

.swap-info {
  flex: 1;
}

.swap-label {
  color: rgba(255,255,255,0.7);
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 4px;
}

.swap-balance {
  color: white;
  font-size: 16px;
  font-weight: 700;
}

.swap-input {
  flex: 1;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 16px;
  padding: 12px 16px;
  color: white;
  font-size: 18px;
  font-weight: 700;
  text-align: right;
  outline: none;
  transition: all 0.15s ease;
}

.swap-input:focus {
  border-color: rgba(255,255,255,0.5);
  background: rgba(255,255,255,0.12);
}

.swap-input::placeholder {
  color: rgba(255,255,255,0.3);
  font-weight: 400;
}

.swap-arrow {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255,255,255,0.2);
  z-index: 2;
}

.swap-arrow svg {
  width: 24px;
  height: 24px;
  fill: white;
  transform: rotate(90deg);
}

.swap-rate {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 16px;
  margin: 20px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.rate-label {
  color: rgba(255,255,255,0.7);
  font-size: 14px;
}

.rate-value {
  color: #ffd700;
  font-size: 18px;
  font-weight: 800;
}

.swap-result {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 16px;
  margin: 20px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.result-label {
  color: rgba(255,255,255,0.7);
  font-size: 14px;
}

.result-value {
  color: white;
  font-size: 20px;
  font-weight: 900;
}

.result-value small {
  font-size: 14px;
  font-weight: 600;
  color: rgba(255,255,255,0.8);
  margin-left: 5px;
}

.swap-button {
  width: 100%;
  height: 56px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 20px;
  color: white;
  font-size: 18px;
  font-weight: 800;
  cursor: pointer;
  transition: all 0.15s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

.swap-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.swap-button:active {
  transform: scale(0.98);
}

.swap-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.swap-error {
  color: #ff6b6b;
  font-size: 14px;
  font-weight: 600;
  margin-top: 10px;
  text-align: center;
  display: none;
}

.swap-success {
  color: #4caf50;
  font-size: 14px;
  font-weight: 600;
  margin-top: 10px;
  text-align: center;
  display: none;
}

@media (max-width: 480px) {
  .swap-animation {
    width: 150px;
    height: 150px;
  }
  
  .swap-card {
    padding: 20px;
  }
  
  .swap-row {
    flex-direction: column;
    gap: 15px;
  }
  
  .swap-arrow {
    position: static;
    transform: none;
    margin: 10px 0;
  }
  
  .swap-arrow svg {
    transform: rotate(180deg);
  }
  
  .swap-input {
    width: 100%;
    text-align: left;
  }
}

.mobile-nav {
  position: fixed;
  bottom: 16px;
  left: 16px;
  right: 16px;
  display: none;
  align-items: center;
  justify-content: space-around;
  background: rgba(65, 105, 225, 0.25);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-radius: 40px;
  padding: 8px 12px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.15);
  z-index: 10000;
  box-sizing: border-box;
}

@media (max-width: 768px) {
  .mobile-nav {
    display: flex;
  }
  
  .swap-content {
    padding-bottom: 110px;
  }
}

.mobile-nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
  background: transparent;
  border: none;
  padding: 8px 10px;
  border-radius: 30px;
  min-width: 60px;
  cursor: pointer;
  transition: all 0.2s ease;
  color: rgba(255, 255, 255, 0.75);
  fill: rgba(255, 255, 255, 0.75);
}

.mobile-nav-item svg {
  width: 24px;
  height: 24px;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
}

.mobile-nav-item span {
  font-size: 11px;
  font-weight: 700;
}

.mobile-nav-item.active {
  background: rgba(255, 255, 255, 0.2);
  color: white;
  fill: white;
  transform: scale(1.05);
}

.mobile-nav .cart-badge-mobile {
  position: absolute;
  top: 2px;
  right: 6px;
  min-width: 18px;
  height: 18px;
  padding: 0 5px;
  border-radius: 999px;
  background: #ff2d55;
  color: #fff;
  font-size: 11px;
  font-weight: 900;
  display: none;
  align-items: center;
  justify-content: center;
  border: 2px solid rgba(65, 105, 225, 0.4);
}

.mobile-nav .cart-badge-mobile.show {
  display: inline-flex;
}
</style>
</head>

<body>

<div id="loading" class="screen active">
  <div class="sticker" id="loadingAnim"></div>
  <div class="title">Загрузка обменника...</div>
</div>

<div id="swap" class="screen swap-screen">
  <div class="swap-header">
    <button class="back-button" id="backToWalletBtn">
      <svg viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
  </div>
  
  <div class="swap-content">
    <div class="swap-animation" id="swapAnim"></div>
    
    <div class="swap-card">
      <div class="swap-row">
        <div class="swap-currency">
          <div class="swap-icon rub"></div>
          <div class="swap-info">
            <div class="swap-label">Заморожено</div>
            <div class="swap-balance" id="frozenBalance">0 ₽</div>
          </div>
        </div>
        <input type="number" class="swap-input" id="fromAmount" placeholder="0" min="1" step="1">
      </div>
      
      <div class="swap-arrow">
        <svg viewBox="0 0 24 24">
          <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
        </svg>
      </div>
      
      <div class="swap-row">
        <div class="swap-currency">
          <div class="swap-icon imgru"></div>
          <div class="swap-info">
            <div class="swap-label">К получению</div>
            <div class="swap-balance" id="availableBalance">0 IMGRU</div>
          </div>
        </div>
        <div class="swap-result" style="flex: 1; margin: 0; background: transparent; padding: 12px 16px;">
          <span class="result-value" id="toAmount">0</span>

      <div class="swap-rate">
        <span class="rate-label">Курс обмена</span>

      </div>
      
      <button class="swap-button" id="confirmSwapBtn">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M21 6h-2v2h-2V6h-2V4h2V2h2v2h2v2zm-6-4v2h-2V2h-2v6h2V6h2v10h-4v2h6v-2h-2V2h-2zM9 2H5v16h4v2h6v-2h-2V2H9zm0 2h2v12H9V4z" fill="currentColor"/>
        </svg>
        Подтвердить обмен
      </button>
    </div>
  </div>
</div>

<div id="error" class="screen error-screen">
  <div class="error-icon"></div>

  <div class="error-text" id="errorText">Не удалось загрузить данные обменника. Проверьте подключение к интернету.</div>
  <div style="margin-top: 20px;">
    <button class="swap-button" id="retryBtn" style="width: auto; padding: 12px 30px;">Повторить</button>
  </div>
</div>

<div class="mobile-nav" id="mobileNav">
  <button class="mobile-nav-item" id="navWallet">

    </svg>
    <span>Кошелёк</span>
  </button>
  
  <button class="mobile-nav-item" id="navProfile">
    <svg viewBox="0 0 24 24">
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </svg>
    <span>Профиль</span>
  </button>
  
  <button class="mobile-nav-item" id="navHome">
    <svg viewBox="0 0 24 24">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
    <span>Главная</span>
  </button>
  
  <button class="mobile-nav-item" id="navCart">
    <svg viewBox="0 0 24 24">
      <path d="M7 18a2 2 0 1 0 0 4a2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4zM7.16 14h9.45a2 2 0 0 0 1.75-1.03l3.58-6.49-1.74-.99-3.58 6.49H8.53L5.21 4H1v2h3l3.6 7.59-1.35 2.44C5.52 16.37 6.48 18 8 18h12v-2H8l1.16-2z"/>
    </svg>
    <span>Корзина</span>
    <div class="cart-badge-mobile" id="cartBadgeMobile">0</div>
  </button>
</div>

<script>
const API_URL = 'https://duck-shop-sever.onrender.com';
const USER_KEY = 'duck_user_v1';
const CART_KEY = 'duck_cart_v1';
const SHOP_URL = 'main.html';
const PROFILE_URL = 'profile.html';
const WALLET_URL = 'wallet.html';

let currentUser = null;
let exchangeRate = 1.0;
let frozenBalance = 0;
let availableBalance = 0;

function fmtRub(n) {
  return `${n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")} ₽`;
}

function fmtImgru(n) {
  return `${n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")} IMGRU`;
}

function loadLottieAnimations() {
  try {
    if (document.getElementById('loadingAnim')) {
      lottie.loadAnimation({
        container: document.getElementById('loadingAnim'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets2.lottiefiles.com/packages/lf20_puciaevh.json'
      });
    }
    
    if (document.getElementById('swapAnim')) {
      lottie.loadAnimation({
        container: document.getElementById('swapAnim'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'swap.json'
      });
    }
  } catch (error) {
  }
}

function showScreen(id) {
  const screens = ['loading', 'swap', 'error'];
  screens.forEach(screen => {
    const el = document.getElementById(screen);
    if (el) {
      el.classList.remove('active', 'leaving');
    }
  });
  
  const screen = document.getElementById(id);
  if (screen) {
    screen.classList.add('active');
  }
}

function loadUser() {
  try {
    const userData = localStorage.getItem(USER_KEY);
    if (userData) {
      return JSON.parse(userData);
    }
  } catch (error) {
  }
  return null;
}

function loadCart() {
  try {
    const cartData = localStorage.getItem(CART_KEY);
    return cartData ? JSON.parse(cartData) : {};
  } catch {
    return {};
  }
}

function cartCount() {
  const cart = loadCart();
  return Object.values(cart).reduce((a, b) => a + b, 0);
}

function updateBadge() {
  const n = cartCount();
  const cartBadgeMobile = document.getElementById('cartBadgeMobile');
  
  if (cartBadgeMobile) {
    if (n > 0) {
      cartBadgeMobile.classList.add('show');
      cartBadgeMobile.textContent = n;
    } else {
      cartBadgeMobile.classList.remove('show');
    }
  }
}

async function loadSwapData() {
  if (!currentUser) {
    window.location.href = 'reg_log.html';
    return;
  }
  
  showScreen('loading');
  
  try {
    const [walletRes, rateRes] = await Promise.all([
      fetch(`${API_URL}/api/wallet/${currentUser.id}`),
      fetch(`${API_URL}/api/exchange/rate`)
    ]);
    
    const walletData = await walletRes.json();
    const rateData = await rateRes.json();
    
    if (walletData.success) {
      frozenBalance = walletData.frozenBalance || 0;
      availableBalance = walletData.availableBalance || 0;
      
      document.getElementById('frozenBalance').textContent = fmtRub(frozenBalance);
      document.getElementById('availableBalance').textContent = fmtImgru(availableBalance);
    }
    
    if (rateData.success) {
      exchangeRate = rateData.rate || 1.0;
      document.getElementById('exchangeRate').textContent = `1 RUB = ${exchangeRate} IMGRU`;
    }
    
    showScreen('swap');
    
  } catch (error) {
    console.error('Ошибка загрузки:', error);
    showError('Ошибка загрузки', 'Не удалось загрузить данные обменника');
  }
}

function showError(title, message) {
  document.getElementById('errorTitle').textContent = title;
  document.getElementById('errorText').textContent = message;
  showScreen('error');
}

function calculateExchange() {
  const fromInput = document.getElementById('fromAmount');
  const toAmount = document.getElementById('toAmount');
  const swapError = document.getElementById('swapError');
  const swapBtn = document.getElementById('confirmSwapBtn');
  
  let amount = parseFloat(fromInput.value);
  
  if (isNaN(amount) || amount <= 0) {
    toAmount.textContent = '0';
    toAmount.style.color = 'white';
    swapError.style.display = 'none';
    swapBtn.disabled = true;
    return;
  }
  
  if (amount > frozenBalance) {
    toAmount.textContent = '0';
    toAmount.style.color = '#ff6b6b';
    swapError.style.display = 'block';
    swapBtn.disabled = true;
    return;
  }
  
  const result = amount * exchangeRate;
  toAmount.textContent = result.toFixed(2);
  toAmount.style.color = '#4caf50';
  swapError.style.display = 'none';
  swapBtn.disabled = false;
}

async function confirmSwap() {
  const fromInput = document.getElementById('fromAmount');
  const amount = parseFloat(fromInput.value);
  
  if (isNaN(amount) || amount <= 0 || amount > frozenBalance) {
    return;
  }
  
  const swapBtn = document.getElementById('confirmSwapBtn');
  swapBtn.disabled = true;
  swapBtn.innerHTML = 'Обработка...';
  
  try {
    const response = await fetch(`${API_URL}/api/exchange/swap`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        userId: currentUser.id,
        amount: amount,
        rate: exchangeRate
      })
    });
    
    const data = await response.json();
    
    if (data.success) {
      const swapSuccess = document.getElementById('swapSuccess');
      swapSuccess.style.display = 'block';
      swapSuccess.textContent = 'Обмен выполнен успешно!';
      
      frozenBalance -= amount;
      availableBalance += amount * exchangeRate;
      
      document.getElementById('frozenBalance').textContent = fmtRub(frozenBalance);
      document.getElementById('availableBalance').textContent = fmtImgru(availableBalance);
      document.getElementById('fromAmount').value = '';
      document.getElementById('toAmount').textContent = '0';
      
      setTimeout(() => {
        swapSuccess.style.display = 'none';
      }, 3000);
    } else {
      throw new Error(data.error || 'Ошибка обмена');
    }
  } catch (error) {
    const swapError = document.getElementById('swapError');
    swapError.textContent = error.message || 'Ошибка при выполнении обмена';
    swapError.style.display = 'block';
  } finally {
    swapBtn.disabled = false;
    swapBtn.innerHTML = `
      <svg viewBox="0 0 24 24" width="20" height="20">
        <path d="M21 6h-2v2h-2V6h-2V4h2V2h2v2h2v2zm-6-4v2h-2V2h-2v6h2V6h2v10h-4v2h6v-2h-2V2h-2zM9 2H5v16h4v2h6v-2h-2V2H9zm0 2h2v12H9V4z" fill="currentColor"/>
      </svg>
      Подтвердить обмен
    `;
  }
}

function setupMobileNavigation() {
  const navProfile = document.getElementById('navProfile');
  const navHome = document.getElementById('navHome');
  const navCart = document.getElementById('navCart');
  const navWallet = document.getElementById('navWallet');
  
  navWallet.classList.add('active');
  
  navProfile.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = PROFILE_URL;
  });
  
  navHome.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = SHOP_URL;
  });
  
  navCart.addEventListener('click', (e) => {
    e.preventDefault();
    localStorage.setItem('open_cart', 'true');
    window.location.href = SHOP_URL;
  });
  
  navWallet.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = WALLET_URL;
  });
}

document.getElementById('backToWalletBtn').addEventListener('click', () => {
  window.location.href = WALLET_URL;
});

document.getElementById('retryBtn').addEventListener('click', () => {
  if (currentUser) {
    loadSwapData();
  } else {
    window.location.href = 'reg_log.html';
  }
});

document.getElementById('fromAmount').addEventListener('input', calculateExchange);
document.getElementById('confirmSwapBtn').addEventListener('click', confirmSwap);

function checkInitialAuth() {
  const urlParams = new URLSearchParams(window.location.search);
  const authToken = urlParams.get('auth');
  
  if (authToken) {
    const newUrl = window.location.pathname;
    window.history.replaceState({}, '', newUrl);
    verifyAuthToken(authToken);
  } else {
    currentUser = loadUser();
    if (currentUser) {
      loadSwapData();
    } else {
      window.location.href = 'reg_log.html';
    }
  }
}

async function verifyAuthToken(token) {
  showScreen('loading');
  
  try {
    const response = await fetch(`${API_URL}/api/auth/check/${token}`);
    const data = await response.json();
    
    if (data.success && data.authenticated && data.user) {
      currentUser = data.user;
      localStorage.setItem(USER_KEY, JSON.stringify(data.user));
      loadSwapData();
    } else {
      showError('Ошибка авторизации', 'Не удалось войти в аккаунт');
    }
  } catch (error) {
    showError('Ошибка сети', 'Не удалось подключиться к серверу');
  }
}

document.addEventListener('DOMContentLoaded', () => {
  loadLottieAnimations();
  updateBadge();
  
  setTimeout(() => {
    checkInitialAuth();
  }, 500);
  
  setupMobileNavigation();
});
</script>
