<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Введите email</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

.screen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  max-width: 500px;
  width: 100%;
}

.sticker {
  width: 200px;
  height: 200px;
  margin-bottom: 20px;
}

.title {
  font-size: 28px;
  font-weight: 800;
  color: #fff;
  text-align: center;
  margin-bottom: 30px;
}

.order-number {
  font-size: 18px;
  font-weight: 700;
  color: #ffd700;
  margin: 10px 0 30px 0;
  padding: 12px 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  text-align: center;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.8; }
  50% { opacity: 1; }
  100% { opacity: 0.8; }
}

.input-group {
  width: 100%;
  margin-top: 20px;
}

.input-label {
  color: white;
  font-weight: 700;
  margin-bottom: 10px;
  font-size: 16px;
  display: block;
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 16px 20px;
  font-size: 18px;
  border-radius: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.08);
  color: white;
  box-sizing: border-box;
  outline: none;
  transition: border-color .2s ease, background .2s ease;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
  font-weight: 500;
}

.input-field:focus {
  border-color: #4fc3f7;
  background: rgba(255,255,255,0.12);
  box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
}

.input-field::placeholder {
  color: rgba(255,255,255,0.6);
}

.button {
  margin-top: 30px;
  padding: 18px 48px;
  font-size: 20px;
  font-weight: 800;
  background: #fff;
  color: #0b3c91;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  transition: transform .12s ease, box-shadow .12s ease;
  box-shadow: 0 16px 36px rgba(0,0,0,.45);
  width: 100%;
  max-width: 300px;
}

.button:hover {
  transform: translateY(-2px);
}

.button:disabled {
  background: #cccccc;
  color: #666666;
  cursor: not-allowed;
  transform: none !important;
}

.error-message {
  color: #ff6b6b;
  font-weight: 600;
  font-size: 14px;
  margin-top: 15px;
  text-align: center;
  display: none;
  padding: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  width: 100%;
}

.loading {
  display: none;
  color: rgba(255,255,255,0.8);
  margin-top: 20px;
  text-align: center;
}

@media (max-width: 480px) {
  .title {
    font-size: 24px;
  }
  
  .sticker {
    width: 150px;
    height: 150px;
  }
  
  .input-field {
    padding: 14px 16px;
    font-size: 16px;
  }
  
  .button {
    padding: 16px 32px;
    font-size: 18px;
  }
}
</style>
</head>

<body>
<div class="screen">
  <div id="animEnterEmail" class="sticker"></div>
  <div class="title">Введите ваш email</div>
  <div class="order-number" id="orderNumber">Заказ #...</div>
  
  <div class="input-group">
    <label class="input-label" for="emailInput">На этот email придёт информация о заказе</label>
    <input type="email" id="emailInput" class="input-field" placeholder="example@mail.ru" autocomplete="email">
  </div>
  
  <div class="error-message" id="errorMessage"></div>
  <div class="loading" id="loading">Отправка...</div>
  
  <button class="button" id="submitEmail">Продолжить</button>
</div>

<script>
const API_URL = 'https://duck-shop-sever.onrender.com';

// Получаем order_id из URL
const urlParams = new URLSearchParams(window.location.search);
const orderId = urlParams.get('order');

// Если нет order_id, показываем ошибку
if (!orderId) {
  document.getElementById('orderNumber').textContent = 'Ошибка: номер заказа не указан';
  document.getElementById('submitEmail').disabled = true;
} else {
  document.getElementById('orderNumber').textContent = `Заказ #${orderId}`;
}

// Загружаем анимацию
lottie.loadAnimation({
  container: document.getElementById('animEnterEmail'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'enter_email.json'
});

// Обработка отправки email
document.getElementById('submitEmail').addEventListener('click', async () => {
  const emailInput = document.getElementById('emailInput');
  const email = emailInput.value.trim();
  const errorMessage = document.getElementById('errorMessage');
  const loading = document.getElementById('loading');
  const submitBtn = document.getElementById('submitEmail');
  
  // Валидация email
  if (!email || !email.includes('@') || !email.includes('.')) {
    errorMessage.textContent = 'Пожалуйста, введите корректный email';
    errorMessage.style.display = 'block';
    return;
  }
  
  // Показываем загрузку
  submitBtn.disabled = true;
  loading.style.display = 'block';
  errorMessage.style.display = 'none';
  
  try {
    const response = await fetch(`${API_URL}/api/save-email`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        orderId: orderId,
        email: email
      })
    });
    
    const data = await response.json();
    
    if (data.success) {
      // Сохраняем email в localStorage для возможного восстановления
      localStorage.setItem(`email_${orderId}`, email);
      
      // ИЗМЕНЕНО: Перенаправляем на waiting_code.html вместо code.html
      window.location.href = `waiting_code.html?order=${orderId}`;
    } else {
      throw new Error(data.error || 'Ошибка сохранения email');
    }
  } catch (error) {
    console.error('Ошибка:', error);
    errorMessage.textContent = 'Ошибка соединения с сервером. Попробуйте позже.';
    errorMessage.style.display = 'block';
    loading.style.display = 'none';
    submitBtn.disabled = false;
  }
});

// Разрешаем отправку по Enter
document.getElementById('emailInput').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    document.getElementById('submitEmail').click();
  }
});

// Автозаполнение email из localStorage при загрузке
document.addEventListener('DOMContentLoaded', () => {
  if (orderId) {
    const savedEmail = localStorage.getItem(`email_${orderId}`);
    if (savedEmail) {
      document.getElementById('emailInput').value = savedEmail;
    }
  }
  document.getElementById('emailInput').focus();
});
</script>
</body>
</html>
