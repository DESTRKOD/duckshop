<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Мой профиль - Duck Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
  overflow-x: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transform: translateY(16px);
  pointer-events: none;
  transition: opacity .35s ease, transform .35s ease;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.screen.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.screen.leaving {
  opacity: 0;
  transform: translateY(-40px);
}

#loading .sticker {
  width: 200px;
  height: 200px;
  margin: auto;
}

#loading .title {
  color: white;
  font-size: 24px;
  font-weight: 800;
  text-align: center;
  margin-top: 20px;
}

.profile-screen {
  padding: 0;
}

.profile-header {
  width: 100%;
  padding: 20px;
  text-align: center;
  background: linear-gradient(180deg, #0b3c91, #124fa5);
  color: white;
  box-sizing: border-box;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.profile-avatar {
  width: 100px;
  height: 100px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 50%;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  color: white;
  font-weight: 900;
  overflow: hidden;
}

.profile-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.profile-name {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 8px;
}

.profile-id {
  font-size: 16px;
  color: rgba(255,255,255,0.9);
  margin-bottom: 5px;
}

.profile-username {
  font-size: 14px;
  color: rgba(255,255,255,0.7);
  margin-bottom: 20px;
}

.profile-content {
  flex: 1;
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.profile-section {
  background: rgba(255,255,255,0.1);
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
}

.section-title {
  color: white;
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.section-title span:last-child {
  font-size: 14px;
  color: rgba(255,255,255,0.7);
  font-weight: 600;
}

.orders-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.order-item {
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 15px;
  transition: transform 0.2s ease, background 0.2s ease;
  cursor: pointer;
}

.order-item:hover {
  background: rgba(255,255,255,0.12);
  transform: translateY(-2px);
}

.order-item.grayed {
  background: rgba(150, 150, 150, 0.15);
  opacity: 0.7;
}

.order-item.grayed:hover {
  background: rgba(150, 150, 150, 0.2);
}

.order-item.grayed .order-id {
  color: #aaa;
}

.order-item.grayed .order-date {
  color: rgba(200, 200, 200, 0.7);
}

.order-item.grayed .order-total {
  color: #ccc;
}

.order-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  align-items: flex-start;
  gap: 10px;
}

.order-id {
  color: #ffd700;
  font-weight: 700;
  font-size: 15px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  flex: 1;
  cursor: pointer;
  text-decoration: underline;
  text-decoration-color: rgba(255, 215, 0, 0.5);
}

.order-date {
  color: rgba(255,255,255,0.7);
  font-size: 13px;
  white-space: nowrap;
  flex-shrink: 0;
}

.order-details {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.order-total {
  color: white;
  font-weight: 700;
  font-size: 16px;
}

.order-status {
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
}

.order-status.working {
  background: #ffd700;
  color: #333;
}

.order-status.completed {
  background: #4CAF50;
  color: white;
}

.order-status.canceled {
  background: #f44336;
  color: white;
}

.order-status.refund {
  background: #9c27b0;
  color: white;
}

.no-orders {
  text-align: center;
  color: rgba(255,255,255,0.6);
  padding: 30px 0;
}

.no-orders-icon {
  width: 60px;
  height: 60px;
  margin: 0 auto 15px;
  background-image: url('https://i.imgur.com/8Q5w6zR.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.no-orders-text {
  font-size: 16px;
  margin-bottom: 5px;
}

.no-orders-subtext {
  font-size: 13px;
  color: rgba(255,255,255,0.5);
}

.profile-actions {
  display: flex;
  gap: 12px;
  margin-top: 30px;
}

.profile-btn {
  flex: 1;
  height: 50px;
  border-radius: 14px;
  border: none;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.15s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.profile-btn:active {
  transform: scale(.98);
}

.btn-logout {
  background: rgba(255,255,255,0.1);
  color: white;
}

.btn-back {
  background: white;
  color: #0b3c91;
}

.error-screen {
  text-align: center;
  color: white;
  padding: 40px 20px;
}

.error-icon {
  width: 60px;
  height: 60px;
  margin: 0 auto 20px;
  background-image: url('https://i.imgur.com/TdWbh8z.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.error-title {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 10px;
}

.error-text {
  font-size: 16px;
  color: rgba(255,255,255,0.8);
  margin-bottom: 30px;
  max-width: 400px;
}

@media (max-width: 480px) {
  .profile-header {
    padding: 15px;
  }
  
  .profile-avatar {
    width: 80px;
    height: 80px;
    font-size: 32px;
    margin-bottom: 15px;
  }
  
  .profile-name {
    font-size: 20px;
  }
  
  .profile-id {
    font-size: 14px;
  }
  
  .profile-username {
    font-size: 13px;
  }
  
  .profile-content {
    padding: 15px;
  }
  
  .profile-section {
    padding: 15px;
  }
  
  .order-item {
    padding: 12px;
  }
  
  .profile-actions {
    flex-direction: column;
  }
  
  .section-title {
    font-size: 16px;
  }
  
  .order-id {
    font-size: 14px;
  }
  
  .order-date {
    font-size: 12px;
  }
  
  .order-total {
    font-size: 14px;
  }
}

@media (max-width: 360px) {
  .profile-avatar {
    width: 70px;
    height: 70px;
    font-size: 28px;
  }
  
  .profile-name {
    font-size: 18px;
  }
  
  .order-header {
    flex-direction: column;
    gap: 5px;
  }
  
  .order-date {
    align-self: flex-start;
  }
}
</style>
</head>

<body>

<div id="loading" class="screen active">
  <div class="sticker" id="loadingAnim"></div>
  <div class="title">Загрузка профиля...</div>
</div>

<div id="profile" class="screen profile-screen">
  <div class="profile-header">
    <div class="profile-avatar" id="profileAvatar">U</div>
    <div class="profile-name" id="profileName">Пользователь</div>
    <div class="profile-id" id="profileId">TG ID: ...</div>
    <div class="profile-username" id="profileUsername">@username</div>
  </div>
  
  <div class="profile-content">
    <div class="profile-section">
      <div class="section-title">
        <span>История заказов</span>
        <span id="ordersCount">0 заказов</span>
      </div>
      <div class="orders-list" id="ordersList">
      </div>
    </div>
    
    <div class="profile-actions">
      <button class="profile-btn btn-logout" id="logoutBtn">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" fill="currentColor"/>
        </svg>
        Выйти
      </button>
      <button class="profile-btn btn-back" id="backToShopBtn">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
        </svg>
        В магазин
      </button>
    </div>
  </div>
</div>

<div id="error" class="screen error-screen">
  <div class="error-icon"></div>
  <div class="error-title" id="errorTitle">Ошибка загрузки</div>
  <div class="error-text" id="errorText">Не удалось загрузить данные профиля. Проверьте подключение к интернету и попробуйте снова.</div>
  <div class="profile-actions" style="margin-top: 20px;">
    <button class="profile-btn btn-back" id="retryBtn">Повторить</button>
    <button class="profile-btn btn-back" onclick="location.href='main.html'">В магазин</button>
  </div>
</div>

<script>
const API_URL = 'https://duck-shop-sever.onrender.com';
const USER_KEY = 'duck_user_v1';
const SHOP_URL = 'main.html';

let currentUser = null;

function fmtRub(n) {
  return `${n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")} ₽`;
}

function getPluralEnding(number) {
  if (number % 10 === 1 && number % 100 !== 11) {
    return '';
  } else if ([2, 3, 4].includes(number % 10) && ![12, 13, 14].includes(number % 100)) {
    return 'а';
  } else {
    return 'ов';
  }
}

function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('ru-RU', {
    day: '2-digit',
    month: '2-digit',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  });
}

function getDisplayStatus(status, paymentStatus, refundAmount) {
  if (status === 'completed') {
    return { text: 'Завершен', class: 'completed' };
  }
  
  if (status === 'canceled') {
    return { text: 'Отменен', class: 'canceled' };
  }
  
  if (status === 'manyback') {
    return { text: 'Возврат', class: 'refund' };
  }
  
  if (status === 'new' && paymentStatus === 'confirmed') {
    return { text: 'В работе', class: 'working' };
  }
  
  if (status === 'waiting' || status === 'confirmed') {
    return { text: 'В работе', class: 'working' };
  }
  
  if (status === 'pending' || status === 'waiting_code_request') {
    return { text: 'В работе', class: 'working' };
  }
  
  return { text: 'В работе', class: 'working' };
}

function loadLottieAnimations() {
  try {
    if (document.getElementById('loadingAnim')) {
      lottie.loadAnimation({
        container: document.getElementById('loadingAnim'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets10.lottiefiles.com/packages/lf20_puciaevh.json'
      });
    }
  } catch (error) {
  }
}

function showScreen(id) {
  const screens = ['loading', 'profile', 'error'];
  screens.forEach(screen => {
    document.getElementById(screen).classList.remove('active', 'leaving');
  });
  
  const screen = document.getElementById(id);
  if (screen) {
    screen.classList.add('active');
  }
}

function loadUser() {
  try {
    const userData = localStorage.getItem(USER_KEY);
    if (userData) {
      return JSON.parse(userData);
    }
  } catch (error) {
  }
  return null;
}

function saveUser(user) {
  try {
    localStorage.setItem(USER_KEY, JSON.stringify(user));
  } catch (error) {
  }
}

function clearUser() {
  localStorage.removeItem(USER_KEY);
  currentUser = null;
}

async function loadProfileData() {
  if (!currentUser) {
    window.location.href = 'reg_log.html';
    return;
  }
  
  showScreen('loading');
  
  try {
    const response = await fetch(`${API_URL}/api/auth/profile?userId=${currentUser.id}`);
    const data = await response.json();
    
    if (data.success && data.user) {
      currentUser = { ...currentUser, ...data.user };
      saveUser(currentUser);
      
      updateProfileUI(currentUser);
      
      await loadOrders(data.orders || []);
      
      showScreen('profile');
    } else {
      throw new Error(data.error || 'Ошибка загрузки профиля');
    }
  } catch (error) {
    showError('Ошибка загрузки', 'Не удалось загрузить данные профиля. Попробуйте позже.');
  }
}

function updateProfileUI(user) {
  const avatar = document.getElementById('profileAvatar');
  if (user.avatarUrl) {
    avatar.innerHTML = `<img src="${user.avatarUrl}" alt="${user.username}" onerror="this.style.display='none'; this.parentElement.textContent='${user.username.charAt(0).toUpperCase()}'">`;
  } else if (user.username) {
    avatar.textContent = user.username.charAt(0).toUpperCase();
  }
  
  document.getElementById('profileName').textContent = user.username || 'Пользователь';
  
  document.getElementById('profileId').textContent = `TG ID: ${user.tgId || '...'}`;
  
  const usernameElement = document.getElementById('profileUsername');
  if (user.telegramUsername) {
    usernameElement.textContent = `@${user.telegramUsername}`;
    usernameElement.style.display = 'block';
  } else {
    usernameElement.style.display = 'none';
  }
}

async function loadOrders(orders) {
  const ordersList = document.getElementById('ordersList');
  const ordersCount = document.getElementById('ordersCount');
  
  if (!ordersList || !ordersCount) return;
  
  if (orders.length === 0) {
    ordersCount.textContent = '0 заказов';
    ordersList.innerHTML = `
      <div class="no-orders">
        <div class="no-orders-icon"></div>
        <div class="no-orders-text">У вас пока нет заказов</div>
        <div class="no-orders-subtext">Совершите первую покупку чтобы начать историю!</div>
      </div>
    `;
    return;
  }
  
  const filteredOrders = orders.filter(order => {
    const displayStatus = getDisplayStatus(order.status, order.paymentStatus, order.refundAmount);
    return displayStatus.text !== 'В работе' || 
           (order.status !== 'new' || order.paymentStatus === 'confirmed');
  });
  
  if (filteredOrders.length === 0) {
    ordersCount.textContent = '0 заказов';
    ordersList.innerHTML = `
      <div class="no-orders">
        <div class="no-orders-icon"></div>
        <div class="no-orders-text">У вас пока нет завершенных заказов</div>
        <div class="no-orders-subtext">После завершения оплаты заказы появятся здесь</div>
      </div>
    `;
    return;
  }
  
  ordersCount.textContent = `${filteredOrders.length} заказ${getPluralEnding(filteredOrders.length)}`;
  
  filteredOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
  
  ordersList.innerHTML = filteredOrders.map(order => {
    const displayStatus = getDisplayStatus(order.status, order.paymentStatus, order.refundAmount);
    const isGrayed = order.status === 'canceled' || order.status === 'manyback';
    const grayedClass = isGrayed ? 'grayed' : '';
    
    return `
      <div class="order-item ${grayedClass}" onclick="window.location.href='moreorder.html?order=${order.id}'">
        <div class="order-header">
          <div class="order-id">Заказ #${order.id}</div>
          <div class="order-date">${formatDate(order.date)}</div>
        </div>
        <div class="order-details">
          <div class="order-total">
            ${fmtRub(order.total)}
            ${order.refundAmount ? `<div style="font-size: 12px; color: #9c27b0; margin-top: 4px;">К возврату: ${fmtRub(order.refundAmount)}</div>` : ''}
          </div>
          <div class="order-status ${displayStatus.class}">${displayStatus.text}</div>
        </div>
      </div>
    `;
  }).join('');
}

function showError(title, message) {
  document.getElementById('errorTitle').textContent = title;
  document.getElementById('errorText').textContent = message;
  showScreen('error');
}

document.getElementById('logoutBtn').addEventListener('click', () => {
  clearUser();
  window.location.href = SHOP_URL;
});

document.getElementById('backToShopBtn').addEventListener('click', () => {
  window.location.href = SHOP_URL;
});

document.getElementById('retryBtn').addEventListener('click', () => {
  if (currentUser) {
    loadProfileData();
  } else {
    window.location.href = 'reg_log.html';
  }
});

function checkInitialAuth() {
  const urlParams = new URLSearchParams(window.location.search);
  const authToken = urlParams.get('auth');
  
  if (authToken) {
    const newUrl = window.location.pathname;
    window.history.replaceState({}, '', newUrl);
    
    verifyAuthToken(authToken);
  } else {
    currentUser = loadUser();
    if (currentUser) {
      loadProfileData();
    } else {
      window.location.href = 'reg_log.html';
    }
  }
}

async function verifyAuthToken(token) {
  showScreen('loading');
  
  try {
    const response = await fetch(`${API_URL}/api/auth/check/${token}`);
    const data = await response.json();
    
    if (data.success && data.authenticated && data.user) {
      currentUser = data.user;
      saveUser(data.user);
      loadProfileData();
    } else {
      showError('Ошибка авторизации', 'Не удалось войти в аккаунт. Пожалуйста, попробуйте снова.');
    }
  } catch (error) {
    showError('Ошибка сети', 'Не удалось подключиться к серверу');
  }
}

document.addEventListener('DOMContentLoaded', () => {
  loadLottieAnimations();
  
  setTimeout(() => {
    checkInitialAuth();
  }, 500);
});
</script>
</body>
</html>
